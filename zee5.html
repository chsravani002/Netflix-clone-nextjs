<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zee5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="zee5.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            --app-primary-btn-bg: rgb(179, 123, 231);
        }

        .form-block {
            height: 550px;
            border: 1px solid white;
            border-radius: 24px;
            margin: 20px 0 30px 0;
        }

        .form-header,
        .form-paragraph {
            text-align: center;
            padding: 0px 45px 15px 45px;
        }

        .label-design {
            border: 2px solid black;
        }

        hr {
            border: 1px solid black;
            margin-top: 50px;
        }

        .circle {
            --app-circle-size: 30px;
            border: 1px solid black;
            height: var(--app-circle-size);
            width: var(--app-circle-size);
            border-radius: 50%;
            background-color: #f9f9f9;
            border: 1px solid #cdcdcd;
            text-align: center;
        }
        .form-block_or_container {
                width: 20%;
                display: flex;
                justify-content: center;
                position: relative;
                bottom: 32px;
                left: 152px;
                background-color: white;
            }
    

        .form-control {
            padding: 10px 10px 10px 20px;
        }

        .form_paragraph {
            margin: 20px 40px 2px 40px;
            text-align: center;
        }

        .form-block_email {
            margin: 0px 40px 2px 40px;
        }

        .btn {
            background-color: var(--app-primary-btn-bg);
            width: 80%;
            margin: 40px 40px 2px 40px;

        }

        .btn:hover {
            background-color: var(--app-primary-btn-bg);
            cursor: not-allowed;
        }

        .flex-data:hover,
        span:hover {
            cursor: pointer;
        }
    </style>
</head>
